<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Christmas Shuffle</title>
    <link rel="stylesheet" href="./css/main-style.css" type="text/css">

</head>


<body>
    <header>
        <h1>Christmas Shuffle</h1>
        <div id="help">?</div>


    </header>
    <div id="Shuffle-Overlay-Wrapper" class="Overlay hidden">
    </div>
    <div id="Help-Overlay-Wrapper" class="Overlay hidden">
    </div>
    </div>
    <div class="hidden" id="Input-Overlay-Guard">
    </div>
    <div class="noselect" id="add-user-button" onclick="addUser()">
        <h2>+</h2>Add User
    </div>
    <div id="users">
        <form method="POST" action="./api" id="user-info-form">
        </form>
    </div>

  

    <div id="button-array">
        <div class="option-buttons noselect" onclick="save()" id="add-user-button">Save</div>
        <div class="option-buttons noselect" onclick="shuffle()" id="add-user-button">Shuffle</div>
        <div class="option-buttons noselect" id="option-button-reset" onclick="reset()">Reset</div>
    </div>

</body>
<script src="./controller/pair.controller.js"></script>
<script src="./controller/ux.controller.js"></script>

</html>
